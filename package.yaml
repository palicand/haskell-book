name:                haskell-book
version:             0.1.0.0
github:              "palicand/haskell-book"
license:             "PublicDomain"
author:              "Andrej Palicka"
maintainer:          "andrej.palicka@gmail.com"
copyright:           "2018 Andrej Palicka"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/githubuser/haskell-book#readme>

dependencies:
- base >= 4.7 && < 5
- hspec
- QuickCheck
- checkers >=0.4.14 && < 1

ghc-options:
  - -Wall
  - -fwarn-tabs

library:
  source-dirs:
    - src

executables:
  haskell-book-exe:
    main:                Main.hs
    source-dirs:         app
    dependencies:
    - haskell-book

tests:
  haskell-book-test:
    main:                Spec.hs
    source-dirs:         test
    dependencies:
    - haskell-book
    - hspec